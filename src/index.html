<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Random Countries</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/pl_flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" defer src="./js/controller.ts"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img src="img/pl_flag.png" alt="Logo" class="header__logo" />
        </a>
        <form class="search">
          <input
            type="text"
            placeholder="Input a number between 5-20"
            class="search__field"
          />
          <button class="btn search__btn">Search</button>
        </form>
      </header>
      <div class="results countries">
        <ul class="countries__list"></ul>
      </div>
    </div>
  </body>
</html>
